<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <h:form id="guess_form">
            <h2 style="display:none"> la correcta es </h2>
            <p:outputLabel  value="#{guessBean.numero}" style="display: none"></p:outputLabel>
     
            <h2> ingrese su numero  </h2>
            <p:inputText type="int" id="num" value="#{guessBean.intentar}"  binding="#{input}">
            </p:inputText>
            <br></br>
            <p:commandButton value ="Adivinar" actionListener="#{guessBean.guess(input.value)}" update="guess_form" ></p:commandButton>
            <p:commandButton value="Reiniciar"  actionListener="#{guessBean.restart}" update="guess_form"></p:commandButton>
        
            <p:dataTable var="listintentos" value="#{guessBean.intentos}" style="width:250px;" styleClass = "Table" >
                <p:column headerText="numero de intentos " >
                    <h:outputText value= "#{guessBean.intentos.indexOf(listintentos)+1}" />
                </p:column>
                <p:column headerText="numero ingresado"  >
                    <h:outputText value= "#{listintentos}" />
                </p:column>
            </p:dataTable>
        <p:outputLabel  value="#{guessBean.estado}"></p:outputLabel>
        </h:form>
        
        
    </h:body>

</html>
