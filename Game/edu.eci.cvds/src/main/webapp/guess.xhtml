<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <h:form id="guess_form">
            <h2 style="display:none"> la correcta es </h2>
            <p:outputLabel  value="#{guessBean.numero}" style="display: none"></p:outputLabel>
            <h2> ingrese su numero  </h2>
            <p:inputText type="number" id="numero" value="#{guessBean.intentar}">
            </p:inputText>
        
            <p:commandButton value ="Adivinar" actionListener="#{guessBean.guess(guessBean.intentar)}" update="guess_form" ></p:commandButton>
            <p:commandButton value="Reiniciar"  actionListener="#{guessBean.restart}" update="guess_form"></p:commandButton>
        </h:form>
        
        
    </h:body>

</html>
